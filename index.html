<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JB. Weather app</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body class="">
        <div class="app-wrap">
            <header>
                <input type="text" class="search-box" placeholder="Search for a City"/>
            </header>
            <main>
                <section class="location">
                    <div class="city">Current Weather Headline</div>
                    <div class="date"><p id="currentDate"></p></div>
                </section>

                <div class="current">
                    <div class="temp"><span>Temperature</span></div>
                    <div class="weather"><span>Weather Condition</span></div>
                    <div class="hi-low"><span>Highest/Lowest</span></div>
                </div>
            </main>

        </div>

        <script src="weather.js"></script>
        <script>
            //get current date
            const currentDateElement = document.getElementById("currentDate");
            const currentDate = new Date();
            currentDateElement.textContent = currentDate.toDateString();
        </script>
    </body>
</html>
