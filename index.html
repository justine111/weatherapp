<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JB. Weather app</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
    </head>

    <body class="">
        <div class="app-wrap">
            <header>
                <div class="search-box">
                    <input type="text" class="search-city" placeholder="Search a City">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="cancel-icon">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </header>

            <main>
                <section class="location">
                    <div class="city">Current Weather Headline</div>
                    <div class="date"><p id="currentDate"></p></div>
                </section>

                <div class="current">
                    <div class="temp"><span>Temperature</span></div>
                    <div class="weather"><span>Weather Condition</span></div>
                    <div class="hi-low"><span>Highest/Lowest</span></div>
                </div>
            </main>

        </div>

        <script src="weather.js"></script>
        <script>
            //get current date
            const currentDateElement = document.getElementById("currentDate");
            const currentDate = new Date();
            currentDateElement.textContent = currentDate.toDateString();

            //search box function and transition
            const searchBox = document.querySelector(".search-box");
            const searchBtn = document.querySelector(".search-icon");
            const cancelBtn = document.querySelector(".cancel-icon");
            const searchInput = document.querySelector("input");
            const searchData = document.querySelector(".search-data");
            searchBtn.onclick =()=>{
                searchBox.classList.add("active");
                searchBtn.classList.add("active");
                searchInput.classList.add("active");
                cancelBtn.classList.add("active");
                searchInput.focus();
                if(searchInput.value != "") {
                    var values = searchInput.value;
                    searchData.classList.remove("active");
                    searchData.innerHTML = "You just typed " + "<span style='font-weight: 500;'>" + values + "</span>";
                } else {
                    searchData.textContent = "";
                }
            }
            cancelBtn.onclick =()=> {
                searchBox.classList.remove("active");
                searchBtn.classList.remove("active");
                searchInput.classList.remove("active");
                cancelBtn.classList.remove("active");
                searchData.classList.toggle("active");
                searchInput.value = "";
            }
        </script>
    </body>
</html>
